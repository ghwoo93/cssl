    <script>
        function setGuGudan(){
            var span=document.getElementById('gugudan');
            var htmlString='<table style=\'border-spacing:2px;backgound-color=green;width:700px;height:400px\'>';
            for(var i=1;i<=9;i++){
                htmlString+='<tr style="backgound-color:white">';
                for(var k=2;k<=9;k++){
                    htmlString+='<td>'+k+'*'+i+'='+k*i+'</td>';
                }
                htmlString+='</tr>';
            }
            htmlString='</table>';
            span.innerHTML=htmlString;
        };
    </script>

    <fieldset>
        <legend></legend>
        <input type="button" value="구구단 표시" onclick="setGuGudan" id="gugudan">
