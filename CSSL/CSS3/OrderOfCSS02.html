<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OrderOfCSS02.html</title>
    <link rel="stylesheet" href="../Styles/styles.css">
    <style>
        h1{
            color: blue;
        }

        h1{
            color: red;
        }

        #sea{
            color: blue;
        }

        .sea{
            color: purple;
        }
        
        .mountain{
            color: seagreen;
        }

        
        li{
            color: yellow !important;
        }

        dd{
            color: cyan;
        }
    </style>
   
</head>

<body>
    <h1>선택자 종류에 따른 CSS적용순서</h1>

    ​

    <ul>

        <li class="mountain">관악산</li>

        <li class="mountain">치악산</li>

        <!-- inline style(태그안에 style 속성으로 CSS설정)-->

        <li class="sea" id="sea" style="color: pink;">경포대</li>

        <li class="sea">해운대</li>

    </ul>

    <h1>CSS적용 스타일(inline style,embedding style,external style)에 따른 적용 순서</h1>

    <dl>


        <dd>종로구</dd>

        <dd>강서구</dd>

        <!-- inline style(태그안에 style 속성으로 CSS설정)-->

        <dd style="color: red;">강동구</dd>

        <dd>강남구</dd>

    </dl>
</body>

</html>
