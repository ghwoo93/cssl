<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        <link rel="stylesheet" href="../Styles/import.css"> 
    -->
    <style>
        @import url(../Styles/import.css);
        .content{
            color: azure;
            background-color: mediumseagreen;
        }
        @media screen {
            .content{
                color: rebeccapurple;
            }
        }
        @media print {
            .content{
                color: black;
                background-color: whitesmoke;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <p>
            ‘2030세대’와 이들의 부모 세대 격인 60대 이상이 가계대출 시장의 신(新)주도층으로 부상했다. 젊은 층 위주로 ‘영끌’(영혼까지 끌어모아 대출)과 ‘빚투’(빚내서 투자)가 이어지고 있는 데다 상대적으로 인구가 많은 베이비붐 세대(1955~1963년생)의 은퇴가 본격화되면서 부동산 투자나 창업 등 대출 수요가 늘고 있기 때문이다. 일각에서는 자칫 부모와 자녀가 동시에 빚 폭탄에 노출될 수 있다는 우려가 나온다. 신종 코로나바이러스감염증(코로나19) 여파로 대출 수요는 늘고 있지만 은행 돈을 빌리기가 점점 더 까다로워진 탓이다.
        </p>
    </div>
</body>
</html>
