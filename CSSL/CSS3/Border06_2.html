<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div div{
            width: 200px;
            height: 200px;
        }
        .radius{
            border: 5px greenyellow solid;
            line-height: 200px;
            text-align: center;
            border-radius: 30px 30px;
        }
        .shadow{
            background-color: ivory;
            line-height: 200px;
            text-align: center;
            box-shadow: 20px 20px 40px burlywood;
        }
    </style>
</head>
<body>
    <h2>둥근 테두리 및 그림자</h2>
    <div>
        <div class="radius">RADIUS1</div>
        <div class="shadow">SHADOW</div>
    </div>
</body>
</html>
