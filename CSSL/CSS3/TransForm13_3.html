<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            text-align: center;
            line-height: 100px;
        }
        #trans1{
            background-color: darkolivegreen;
            transform: translateX(200px) rotate(45deg) scaleX(1.5);
        }
        #trans2{
            background-color: darkseagreen;
            transform: translate(200px,200px) rotate(155deg) scale(2,2)
        }
    </style>
</head>
<body>
    <div id="trans1">trans1</div>
    <div id="trans2">trans2</div>
</body>
</html>
