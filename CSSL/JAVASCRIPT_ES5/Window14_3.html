<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>Window14_3.html</title>
        <script>
            /*
            var 타이머객체 = setTimeout("함수명() 혹은 무명함수",1000분의 1초단위)
            :timer객체 반환(타이머 식별자 숫자로 이뤄짐)
            :특정시간이 지난 후 어떤 함수를 한번만
            실행시키고자 할 때 사용하는 메소드

            타이머 객체로 실행 중지시
            clearTimeout(타이머객체)호출

            타이머 변수=setInterval("함수명() 혹은 무명함수",1000분의 1초단위)
            : 매개변수에 주어진 시간
            */
            var timeOne,
                timeContinue,
                counter = 0;
            function fnCallAfter(flag) {
                if (flag == 'T') {
                    //익명함수 사용
                    // timeOne = setTimeout(function(){
                    //
                    // },5000);
                    //별도의 외부 함수 사용
                    timeOne = setTimeout('fnOnce()', 5000); //
                    // timeOne=setTimeout(fnOnce,5000);//바로 호출
                } else {
                    timeContinue = setInterval(function () {
                        console.log(
                            '3초마다 ' +
                                ++counter +
                                '번째 실행'
                        );
                    }, 3000);
                }
            }
            function fnOnce() {
                console.log('5초후 한번 실행');
            }
            function fnCallBreak(flag) {
                if (flag == 1) {
                    window.clearTimeout(timeOne);
                } else {
                    window.clearInterval(timeContinue);
                }
            }

            window.addEventListener('load', function () {
                setInterval(function () {
                    var date = new Date();
                    document.getElementById(
                        'clock'
                    ).innerHTML =
                        date.getHours() +
                        '시' +
                        date.getMinutes() +
                        '분' +
                        date.getSeconds() +
                        '초';
                }, 1000);
            });
        </script>
    </head>
    <body>
        <fieldset>
            <legend>타이머</legend>
            <h4>일정 시간후 함수 실행</h4>
            <input
                type="button"
                value="5초후 함수 실행"
                onclick='fnCallAfter("T");'
            />
            <input
                type="button"
                value="함수 호출 중지"
                onclick="fnCallBreak(1);"
            />
            <h4>일정시간마다 함수실행</h4>
            <input
                type="button"
                value="3초마다 함수 실행"
                onclick="fnCallAfter('I');"
            />
            <input
                type="button"
                value="함수 호출 중지"
                onclick="fnCallBreak(2);"
            />
            <h4>시분초 표시</h4>
            <span
                id="clock"
                style="
                    color: Green;
                    font-size: 1.8em;
                    font-weight: bold;
                "
            ></span>
            ​
        </fieldset>
    </body>
</html>
