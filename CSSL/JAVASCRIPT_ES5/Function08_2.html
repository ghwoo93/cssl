    <script>
        var param = 100,args=1;
        console.log('param:'+window.param);
        console.log('args:'+args);
        function callByValue(param,args){
            var temp = param;
            param = args;
            args = temp;
            console.log('callByValue함수 안:param-%s,args-%s',param,args);
        }
        callByValue(param,args);
        console.log('callByValue함수 밖:param-%s,args-%s',param,args);

        var arr=[100,1];
        var callByRef= function(arr){
            var temp=arr[0];
            arr[0]=arr[1];
            arr[1]=temp;
            console.log('callByRef함수 안:param-%s,args-%s',arr[0],arr[1]);
        }
        callByRef(arr);
        console.log('callByRef함수 밖:param-%s,args-%s',arr[0],arr[1]);
