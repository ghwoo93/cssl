<!DOCTYPE html>

        <title>ObjectMake08_3.html</title>
        <script>
            /*
            객체(object)-연관된 속성(변수)이나 행동(함수)를 모아놓은 것
            자스에서 객체는 만드는 법]
            1. 중괄호 사용(Literal 객체) 
                var 객체명 = {};//
                속성 추가시에는 객체명.속성명=값
                함수 추가시에는 객체명.함수명 =function(){}
            2. 생성자 함수 사용       
                function 생성자함수명(){
                    this를 사용해서 속성 설정             
                }
                -보통 일반함수와 구분하기위해 함수명을 대문자로 시작
                -return문을 안쓴다
                -생성자 함수에는 주로 속성만 정의한다
                var 객체명= new 생성자함수명();
                -함수는 객체명.prototype.함수명=function(){}로
                별도로 정의한다.
            */
            //중괄호 사용(Literal 객체) 
            var brace = {};
            brace.num1=10;
            brace.num2=20;
            brace.constructor.prototype.plus=function(){
                return this.num1+this.num2;
            };
            brace.constructor.prototype.minus=function(){
                return this.num2-this.num1;
            }
            console.log('brace:%O',brace);
            console.log(brace.minus());
            console.log(brace.plus());
            //생성자 함수 사용
            function MyFunction(time,){

            }
        </script>
