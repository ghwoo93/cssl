<!DOCTYPE html>

    <script>
        /*

        */
        function isValidate(obj){
            if(obj.id.value==''){
                console.log('%O',obj.gender);
                alert('아이디를 입력하세요');
                obj.id.focus();
                return false;
            }
            if(frmObj.pwd.value.length==0){
                alert('비밀번호를 입력하세요');
                frmObj.pwd.focus();
                return false;
            }
            if(frmObj.pwd2.value==''){
                alert('비밀번호를 입력하세요');
                frmObj.pwd2.focus();
                return false;
            }else{
                if(frmObj.pwd.value!=frmObj.pwd2.value){
                    alert('비밀번호가 일치하지 않아요');
                    frmObj.pwd2.focus();
                    return false;
                }
            }
            var isGender = false;
            //일반 for문
            // for(var i=0;i<obj.gender.length;i++){
            //     if(obj.gender[i].checked){
            //         isGender=true;
            //         break;
            //     }
            // }
            // forEach
            obj.gender.forEach(function(element){
                console.log(element);
                console.log('%O',element);
                if(element.checked){
                    isGender=true;
                }
            });

            if(!isGender){
                alert('성별을 선택하세요');
                obj.gender[0].focus();
                return false;
            }

            var count=0;
            //체크 안된 체크 박스 중 처음
            var notChecked=[];
            for(var i=0;i<obj.inter.length;i++){
                if(obj.inter[i].checked) {
                    count++;
                    console.log(count);
                }else notChecked.push(i);
            }

            if(count<3){
                alert('3개이상 체크하시오.'+count+'개 체크됨.');
                obj.inter[notChecked[0]].focus();
                return false;
            }
        }
    </script>
    <body>
        <h2>회원가입 페이지</h2>
        <!--방법1]submit기능이 있는 버튼으로 전송시-->
        
        <form name="frmObj" action="http://www.google.co.kr" method="get" onsubmit="return isValidate(this);">
