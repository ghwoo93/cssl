<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swithc05.html</title>
    <script>
        const PI = 3.000014;
        switch(PI){
            case 3.00000014:
            case 3.00014:
            case 3.00000000014:
            case 3.0000000014:
            case 3.000000014:
            case 3.14: document.write('PI는 3.14다<br/>');break;
            default: document.write('PI는 3.14가 아니다<br/>');break;
        }

        switch(10%2==0){
            case true: document.write('true다<br/>');
            case false: document.write('false다<br/>');
        }

        switch('자바'){
            case '자스':document.write('자스다<br/>');break;
            case '자바':document.write('자바다<br/>');break;
            case '자브':document.write('자브다<br/>');break;
        }
    </script>
</head>
<body>
    <span id="span"></span>
</body>
</html>
