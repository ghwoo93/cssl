<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator02.html</title>
    <script>
        document.write('<h2>산술 연산자</h2>')
        document.write(('3%5*2+10/5='+3%5*2+10/5))
        document.write('<br/> 5/3은 '+5/3);

        document.write('<h2>비교 연산자</h2>');
        //내부적으로 한자씩 유니코드값으로 비교
        document.write('가나다'>='가다나');
        document.write('<br/>');
        document.write(false == 0);
        if(null==false)
            document.write('<br/>null==false는 참이다');
        else
            document.write('<br/>null==false는 거짓이다');
        
        if(null) console.log('참이다');
        else console.log('거짓이다')
        
        document.write('<br/>'+(0=='0'));
        document.write('<br/>'+(0==='0'));
        document.write('<br/>'+(false=='0'));
        document.write('<br/>'+(false==='0'))
        
        document.write('<h2>논리 연산자</h2>');
        document.write(3>2||5<=10&&!(3-4));

        document.write('<h2>증감 연산자</h2>');
        num = 10;
        document.write('num의 자료형:'+typeof num+',num에 저장된 값:'+num);
        num++;
        document.write('<br/>'+ ++num);
        document.write('<br/>'+ num++);
        document.write('<br/>'+ num);
        document.write('<h2>단축 표현식</h2>');
        document.write(num%=5);

        
    </script>
</head>
<body>
    
</body>
</html>
